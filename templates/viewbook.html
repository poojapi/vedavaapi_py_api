{% extends "base.html" %}
<script src="/static/js/shapes.js" type="text/javascript"></script>
{% block content %}

<script type="text/javascript">
    var bpath = '{{ bookpath }}';
    {% if curpageidx %}
    var curpage = {{ curpageidx }};
    {% else %}
    var curpage = 1;
    {% endif %}
</script>

<div id="leftcol">
    <button onclick="saveData()">Save</button>
    <button onclick="zoomIn()">ZoomIn</button>
    <button onclick="zoomOut()">ZoomOut</button>
    <span id='scale'> </span> 
    <input id="bookdetails" type="hidden">
    <input id="curpage" type="hidden">
    <div id="bookidx"></div>
</div>

<div id="content">
    <div id='container' style="float:left; overflow:auto;">
    <canvas id="canvas1"> </canvas>
    </div>
</div>

<pre><script type="text/javascript" src="{{ url_for('static', filename='js/shapes.js') }}"></script>
<pre><script type="text/javascript" src="{{ url_for('static', filename='js/pramukhime.js') }}"></script>
<pre><script type="text/javascript" src="{{ url_for('static', filename='js/pramukhindic.js') }}"></script>
<pre><script type="text/javascript" src="{{ url_for('static', filename='js/CanvasInput.js') }}"></script>

<pre>
<script type="text/javascript">

    var canvas = document.getElementById('canvas1');
    var container = document.getElementById('container');
    container.appendChild(canvas);
    var context = canvas.getContext('2d');
    var cState;
    var oldShapes = '{}';
    var oid = '';
    getbook(true, bpath);

    //cState = init('canvas1','/file/files/'+oid, oldShapes, oid);

    pramukhIME.addLanguage(PramukhIndic,"sanskrit");
    pramukhIME.enable();

function saveData() {
    console.log("OldShapes:"+oldShapes+"OID: " + oid); 
    cState.saveShapes();
}

function zoomIn() {
    console.log("OldShapes:"+oldShapes+"OID: " + oid); 
    cState.zoomIn();
    document.getElementById("scale").innerHTML = parseFloat(cState.scale).toFixed(1);
}

function zoomOut() {
    console.log("OldShapes:"+oldShapes+"OID: " + oid); 
    cState.zoomOut();
    document.getElementById("scale").innerHTML = parseFloat(cState.scale).toFixed(1);
}

function loadpage() {
    var curpage = $('#curpage').val();
    if (! curpage)
        return;
    // console.log("Loading page " + curpage);
    var comps = curpage.split(":");
    var details = $('#bookdetails').val();
    var bookdetails = JSON.parse(details);
    var pagedetails = bookdetails['pages'][comps[0]];
    console.log(pagedetails);
    var fpath = bpath + "/" + comps[1];
    console.log("Loading page path: " + fpath);
    oid = comps[1];
    cState = init('canvas1','/books/page/'+fpath, oldShapes, oid);
}
</script></pre>

<script type="text/javascript">
    $(document).ready(function () {
        $('#curpage').change(function() {
            loadpage();
        });
    });

    document.onkeydown = function (e) {
        e = e || window.event;//Get event
        if (e.ctrlKey) {
            var c = e.which || e.keyCode;//Get key code
            switch (c) {
                case 83://Block Ctrl+S
                    saveData();
                    e.preventDefault();     
                    e.stopPropagation();
                break;
            }
        }
    };

</script>

{% endblock %}
