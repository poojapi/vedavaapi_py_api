<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/JavaScript" src="/static/js/jquery.min.js"></script>

<h1>
Listing Contents of: {{ tree.wlname }}
</h1>
<ul>
    {%- for item in tree.children recursive %}
        <li><a href= "/workloads/getcontent{{ item.path }}" target="_blank">{{ item.name }} </a>
            {%- if item.children -%}
                <ul>{{ loop(item.children) }}</ul>
                    {%- endif %}
        </li>
    {%- endfor %}
</ul>
</body>
</html>
