<!DOCTYPE html>
<html>
<!--<meta http-equiv="refresh" content="15">-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/textract/base.css') }}">
    {% if title %}
    <title>vedavApI वेदवापी: {{ title }}</title>
    {% else %}
    <title>vedavApI वेदवापी: Visual Manuscript Decoder</title>
    {% endif %}

      <script src="{{ url_for('static', filename='js/textract/lib/jquery-2.1.1.min.js') }}" type="text/javascript"></script>
      <script src="{{ url_for('static', filename='js/textract/lib/jquery.query-object-2.2.3.js') }}" type="text/javascript"></script>
      <script src="{{ url_for('static', filename='js/common.js') }}" type="text/javascript"></script>
    {% if self.page_script() %}
      {% block page_script %}{% endblock %}
    {% else %}
      <script src="/vedavaapi_py_api/static/js/textract/pageScripts/base.js"/>
    {% endif %}

  </head>
  <body id="mainbody1">
    <div class="well well-sm" style="margin-bottom:1px; color:white; background-color:#6a5acd;">
    <div class="container">
    {% if title %}
    <h4 style="text-align:center; font-weight:bold">IndicLibrary: {{ title }}</h4>
    {% else %}
    <h4 style="text-align:center; font-weight:bold">IndicLibrary: Visual Manuscript Decoder</h4>
    {% endif %}
        <div id="console" title="Status Messages">
            Messages: 
        </div>

    </div> <!-- container -->
    </div> <!-- well -->

    <div id="bgblur">
        <!--
        <div class="hourglass" ></div>
        <div id="leftcol"></div>
        <div id="content"></div>
        -->
        {% block content %}{% endblock %}
    </div>
    <div class="hourglass" ></div>

  </body>
</html>
