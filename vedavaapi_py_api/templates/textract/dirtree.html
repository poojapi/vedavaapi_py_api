<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script src="{{ url_for('static', filename='js/textract/lib/jquery-2.1.1.min.js') }}" type="text/javascript"></script>

<h1>
Listing Contents of: {{ tree.wlname }}
</h1>
<ul>
    {%- for item in tree.children recursive %}
        <li><a href= "/workloads/getcontent{{ item.path }}" target="_blank">{{ item.name }} </a>
            {%- if item.children -%}
                <ul>{{ loop(item.children) }}</ul>
                    {%- endif %}
        </li>
    {%- endfor %}
</ul>
</body>
</html>
